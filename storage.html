<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Men Menu</title>
    <link rel="stylesheet" href="./Css/style.css" />
    <link rel="stylesheet" href="./Css/text.css">
    <link rel="stylesheet" href="./Css/spacing.css">
    <link rel="stylesheet" href="./Css/button.css">
    <link rel="stylesheet" href="./Css/scrollbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Vollkorn:ital@0;1&display=swap"
        rel="stylesheet" />
</head>

<body>
    <div class="main">
        <button><a href="web.html">Add new person</a></button>
        <table id="listCustomer">
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </table>

        <script>
            var customers;
            setInterval(function () {
                customers = JSON.parse(localStorage.getItem('customers')) || [];

                var table = '<tr><th>Name</th><th>Age</th></tr>';

                for (var c of customers) {
                    table += `<tr><td>${c.name}</td><td>${c.age}</td></tr>`
                    document.getElementById('listCustomer').innerHTML = table;
                }
            }, 1000);   
        </script>
    </div>
</body>

</html>
